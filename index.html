<html>
    <head>
        <title>

        </title>
    </head>
    <link rel="stylesheet" href="css/site.css" />
    <body>
        <section>
            <div class="header-pacientes">
                <h2 class="header-pacientes-tittle">Teste</h2>
            </div>
        </section>
        <section class="container">
            <table class="table-pacientes">
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th>IMC</th>
                    </tr>
                </thead>
                <tbody class="tabela-pacientes-body">
     
                </tbody>
            </table>
        </section>
        <section>
            <div class="form"></div>
            <form class="form-adiciona">
                <label>Nome:</label>
                <input type="text" id="nome" name:"nome" placeholder="Digite seu nome"> <br>
                
                <label>Altura:</label>
                <input type="number" id="altura" name:"altura" placeholder="Digite sua altura"><br>
                
                <label>Peso:</label>
                <input type="number" id="peso" name:"peso" placeholder="Digite seu peso"><br>
                
                <button type="button" id="cadastra">Cadastrar</button>
            </form>            
        </section>
    </body>
    <script src="js/site.js"></script>
</html>
